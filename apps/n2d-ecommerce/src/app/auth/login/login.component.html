<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-center">Login</h2>
      <form>
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" required class="input input-bordered w-full mt-1" placeholder="you@example.com" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" required class="input input-bordered w-full mt-1" placeholder="********" />
        </div>
        <button type="submit" class="btn btn-primary w-full">Login</button>
      </form>
      <p class="text-sm text-center">
        Don't have an account? <a href="/register" class="text-blue-500">Register</a>
      </p>
    </div>
  </div>
